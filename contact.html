	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="image avatar"><img src="images/N&B.jpg" alt="" /></a>
					<h1>
						<strong style="font-size: 1.2em;">Contact Me</strong><br>
					</h1>
				</div>
			</header>

		<!-- Main -->
			<div id="main">

				<!-- One -->
					<section id="one">
						<header class="major">
							<h2>Get In Touch, to receive my resume</h2>
						<section id="two">

						</section>						
						</header>
					</section>
					<section>
						</header>
						<form method="post" action="https://hook.eu2.make.com/s7wh2mpf6441e66sabu5jdsgtrpge6v5">
							<div class="row gtr-uniform gtr-50">
								<div class="col-6 col-12-xsmall">
									<input type="text" name="Name" id="Name" placeholder="Name" required />
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="email" name="Email" id="Email" placeholder="Email" required />
								</div>
								<div class="col-12">
									<label for="Reason">Reason for contact</label>
									<select name="Reason" id="Reason" required>
										<option value="" disabled hidden selected>- Select a reason -</option>
										<option value="Recruitment opportunity">Recruitment opportunity (Get my resume)</option>
										<option value="Speaking / Comment">Speaking / Comment</option>
										<option value="Other">Other</option>
									</select>
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Enter your message" rows="6" required></textarea>
								</div>
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
									<!-- Zone pour le message de confirmation -->
									<p id="form-status" style="
										margin-top: 10px; 
										font-weight: bold; 
										font-size: 1.3em; 
										color: #2c3e50;
										"></p>
								</div>
							</div>
						</form>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>

			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

			<!-- ✅ Script Ajax pour envoyer le formulaire sans quitter la page -->
			<script>
			document.querySelector("form").addEventListener("submit", async function(e) {
			  e.preventDefault(); // Empêche le rechargement
			  const form = e.target;
			  const data = new FormData(form);

			  try {
			    const res = await fetch(form.action, {
			      method: "POST",
			      body: data,
			    });

			    if (res.ok) {
			      document.getElementById("form-status").innerText = "✅ Thank you ! Please check your Emails.";
			      form.reset();
			    } else {
			      document.getElementById("form-status").innerText = "⚠️ Oups, something went wrong. Please try again";
			    }
			  } catch (error) {
			    document.getElementById("form-status").innerText = "⚠️ Error network.";
			  }
			});
			</script>

	</body>
